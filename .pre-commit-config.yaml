# Pre-commit hooks for rsync-python
# Installation: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: '^rsync-original-source-code/'
      - id: end-of-file-fixer
        exclude: '^rsync-original-source-code/'
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-docstring-first
      - id: debug-statements
      - id: mixed-line-ending
        args: ['--fix=lf']

  # Python code formatting
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3
        args: ['--line-length=100']
        exclude: '^rsync-original-source-code/'

  # Import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile=black', '--line-length=100']
        exclude: '^rsync-original-source-code/'

  # Linting
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: [
          '--max-line-length=100',
          '--extend-ignore=E203,E501,W503',  # Black compatibility
          '--exclude=rsync-original-source-code/*'
        ]
        additional_dependencies: [
          'flake8-docstrings',
          'flake8-bugbear',
        ]

  # Type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        args: ['--ignore-missing-imports', '--no-strict-optional']
        additional_dependencies: ['types-all']
        exclude: '^(rsync-original-source-code/|test_.*\.py$)'

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: ['-c', 'pyproject.toml']
        additional_dependencies: ['bandit[toml]']
        exclude: '^(rsync-original-source-code/|test_.*\.py$)'

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.38.0
    hooks:
      - id: markdownlint
        args: ['--fix']
        exclude: '^rsync-original-source-code/'

# Configuration for specific tools
default_language_version:
  python: python3

# Files to exclude globally
exclude: |
  (?x)^(
    rsync-original-source-code/.*|
    Trash-ignorar/.*|
    __pycache__/.*|
    \.git/.*
  )$
